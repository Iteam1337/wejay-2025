apiVersion: apps/v1
kind: Deployment
metadata:
  name: wejay-redis
  namespace: wejay
  labels:
    app: wejay-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wejay-redis
  template:
    metadata:
      labels:
        app: wejay-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: wejay-redis-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wejay-redis-pvc
  namespace: wejay
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: harvester